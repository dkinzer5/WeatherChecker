<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherChecker</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>
    <!--Navigation Bar-->
    <nav>

        <a href="#">
            <div id="logo">
                <h2>WeatherChecker</h2>
                <img src="./assets/img/logo.svg" alt="">
            </div>
        </a>

        <div id="zipFinder">
            <a href="#" id="locationFinder"><img src="./assets/img/location-icon.svg" alt=""></a>
            <input type="text" placeholder="Enter Zip Code...">
            <button type = 'submit' id="go">GO</button>
        </div>
    </nav>


    <div class="wrapper">
        <section id="intro">
            <h1 id="welcome">This is WeatherChecker! Input your zip code, or use the location finder to use device
                location...</h1>
            <h1 class="header">7 Day High's and Low's</h1>
        </section>

        <section id="grid">

        </section>
    </div>

    <footer>
        <h4>Dylan Kinzer</h4>
        <p>Copyright 2019</p>
    </footer>


    <script src="assets/js/main.min.js"></script>

</html>
